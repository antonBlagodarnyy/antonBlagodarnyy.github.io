             <!--Contact form-->
             <h2>Contacte con nosotros</h2>
        <form class="contenedorForm" action="../destino1.jsp" method="POST">
          <fieldset>
            <!--obligatoriedad-->
              <div class="name">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required/>
              </div> 

              <div class="email">
                <label for="email">Email:</label>
                <input type="text" id="email" required/>
              </div>

              <!--tipo de archivo-->
              <div class="file">
              <label for="file">Si desea enviarnos un documento:</label>
              <input type="file" id="file" name="file" accept=".pdf,.doc,.docx, .jpg, .png">
              </div>

              <!--Longitud maxima y minima-->
              <div class="message">
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Mensaje" minlength="20" maxlength="200" required></textarea>
              </div>

              <div class="submit">
                <button type="submit" value="Enviar">Enviar mensaje</button>
              </div>

          </fieldset>
        </form>
